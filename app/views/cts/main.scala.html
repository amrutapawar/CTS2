@(title: String)(content: Html)


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Tool Sharing</title>
    <style>
        html, body{
        margin: 0;
        padding: 0;
        font-family: Rockwell, Consolas, "Courier New", Courier, monospace;
        }
        h1 {
        margin: 0;
        background: D8BFD8;;
        padding: 20px 45px;
        color: #fff;
        text-shadow: 1px 1px 1px rgba(0,0,0,.3);
        border-bottom: 1px solid #9F5805;
        font-size: 38px;
        }
        input[type=submit]
        {
        margin-top: 10px;
        min-width: 150px;
        height: 58px;
        text-align: center;
        padding: 5px 5px 5px 5px;
        }
    </style>



    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>


<body style="background-color: lightyellow" class="container">
<div class="img">
    <div class="col-md-12 col-sm-12">
    <left><img class="img" src="@routes.Assets.versioned("images/hand_tools.png")" width="500px" height="208px" ></img></left>

    <right><img class="img" src="@routes.Assets.versioned("images/pic2.png")" width="402px" height="208px" ></img></right>
    <right><img class="img" src="@routes.Assets.versioned("images/power tool.png")" width="432px" height="208px" ></img></right>
    @content
    </div>
</div>
<h1 style="color:green"><center>Welcome to ToolShare!</center></h1>

<h3 style="color:green;font-size:20px" ><center>This is a web application to share tools between people in a community from all the boroughs</center></h3>
<br>
<div class="center">

    <center>

        <a href="@routes.Users.registerUI()" class="btn" style="font-size:20px"><b> Sign Up </b></a>
    </center>
    <br>
    <center>

        <a href="@routes.Users.loginUI()" class="btn" style="font-size:20px"><b> Login </b></a>
    </center>


</div>

<br><br>
@content

</body>
</html>
