<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payee Information</title>
</head>
<body style="background-color:lightyellow">
<h1><center>Payee Information</center></h1>
<br>
<center><form action="@routes.Website.confirmation()" style="font-size:100%" method="post">
    <div style class="center">
    First Name : <input type = "text" name="firstname" style="font-size:90%" >
    <br><br>
    Last Name : <input type = "text" name="lastname" style="font-size:90%">
    <br><br>
    Date of Birth : <input type ="text" name="dob" style="font-size:90%">
    <br><br>
    Address : <input type = "text" name="add" style="font-size:90%">
    <br><br>
    City : <input type ="text" name="city" style="font-size:90%">
    <br><br>
    State : <input type ="text" name="state" style="font-size:90%">
    <br><br>
    Zip : <input type ="text" name="zip" style="font-size:90%">
    <br><br>
    Phone Number : <input type ="text" name="cellnumber" style="font-size:90%">
    <br><br>
    Shipping Address : <input type ="text" name="sadd" style="font-size:90%">
    <br><br>
    Card Type : <input type="radio" name="debit" value="Debit"> Debit
    <input type ="radio" name=credit" value="credit">Credit
    <br><br>
    Card Expiration Date :
    From  <input type="text" name="fromdate" >
    To <input type="text" name="todate">
    <br><br>
    CVV : <input type="text" name="cvv">
    <br><br>
    Amount : <input type="text" name="amt" >
    <br><br><br>
    <button style="font-size:90%">Submit</button>
    </div>
</form></center>
</body>

</html>
